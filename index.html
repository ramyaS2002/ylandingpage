<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fa-solid fa-water"></i>
                 <a href="" class="logo_1">WoOx</a>
            </div>
           
            <input type="checkbox" id="check">
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Deals</a></li>
                    <li><a href="">Reservation</a></li>
                    <li><a href="">Book Yours</a></li>
                </ul>
            </nav>

           
            <label for="check" id="menu">
                <i class="fa-solid fa-bars"></i>
            </label>
        </header>
        <section class="bg_img">
          <div class="boxes">
            <div class="box1">
                <h3>Take a Glimpse Into The Beautiful Country of:</h3>
                <h1>Switzerland</h1>
                <button>Go There</button>
            </div>


            <div class="box2">
                
                <div class="one">
                    <i class="fa-solid fa-user"></i>
                    <div class="one_1">
                        <h5>Population</h5>
                        <p>8.66M</p>
                    </div>
                </div>

                <div class="two">
                    <i class="fa-solid fa-house"></i>
                    <div class="two_1">
                        <h5>Average</h5>
                        <p>$1,100.200</p>
                    </div>
                </div>


                <div class="three">
                    <i class="fa-solid fa-globe"></i>
                    <div class="three_1">
                        <h5>Territory</h5>
                         <p>41.290KM2</p>
                    </div>
                </div>

                <button id="more">Explore More</button>
            </div>
          </div>

          <div class="lines">
            <div class="sq sq1"> <span> Page number 1 </span></div>
            <div class="sq sq2"><span> Page number 2 </span></div>
            <div class="sq sq3"><span> Page number 3 </span></div>
            <div class="sq sq4"><span> Page number 4</span></div>
          </div>
        </section>

    </div>
</body>
</html>
